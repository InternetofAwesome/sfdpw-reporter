
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
</head>
<body>
<h2>Upload Images</h2>
<!-- <input type="file" name="image" accept="image/*" multiple> -->
<input type="file" id="image-input" accept="image/*" name="images" multiple onchange="previewImages()"><br><br>
<button onclick="uploadImages()">Upload Images</button>
<div id="preview"></div>

<script>
  function previewImages() {
    var preview = document.querySelector('#preview');
    preview.innerHTML = '';
    var files = document.querySelector('#image-input').files;

    function readAndPreview(file) {
      // Make sure `file.name` matches our extensions criteria
      if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
        return alert(file.name + " is not an image");
      }

      var reader = new FileReader();

      reader.onload = function(e) {
        var img = document.createElement('img');
        img.src = e.target.result;
        img.style.height = '100px';
        img.style.margin = '10px';
        preview.appendChild(img);
      };

      reader.readAsDataURL(file);
    }

    if (files) {
      [].forEach.call(files, readAndPreview);
    }
  }

  function uploadImages() {
    var files = document.querySelector('#image-input').files;
    var formData = new FormData();

    for (var i = 0; i < files.length; i++) {
        var file = files[i];
        formData.append('images[]', file, file.name);
    }

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        // Assuming the server returns a success message
        if (data === 'success') {
            adjustImageSaturation(); // Call function to adjust saturation
        } else {
            alert('Upload Failed.');
        }
    })
    .catch(error => {
        console.error(error);
        alert('Upload Failed.');
    });
}

function adjustImageSaturation() {
    var imgs = document.querySelectorAll('#preview img');
    imgs.forEach(img => {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);

        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;

        for (var i = 0; i < data.length; i += 4) {
            var r = data[i];
            var g = data[i + 1];
            var b = data[i + 2];
            var avg = (r + g + b) / 3;
            data[i] = avg;     // Set red component to average
            data[i + 1] = avg; // Set green component to average
            data[i + 2] = avg; // Set blue component to average
        }

        ctx.putImageData(imageData, 0, 0);
        img.src = canvas.toDataURL();
    });
}

</script>
</body>
</html>
